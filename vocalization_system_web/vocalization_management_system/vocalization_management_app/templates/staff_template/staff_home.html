{% extends 'base.html' %}

{% block title %}Staff Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">
        <i class="fas fa-tachometer-alt me-2"></i>Staff Dashboard
    </h2>

    <!-- Quick Actions -->
    <div class="row mb-4">
        <div class="col-md-6">
            <a href="{% url 'view_spectrograms' %}" class="card text-decoration-none">
                <div class="card-body">
                    <h5 class="card-title text-primary">
                        <i class="fas fa-wave-square me-2"></i>View Spectrograms
                    </h5>
                    <p class="card-text text-muted">Analyze and verify processed audio files</p>
                </div>
            </a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'view_audio_analysis' %}" class="card text-decoration-none">
                <div class="card-body">
                    <h5 class="card-title text-primary">
                        <i class="fas fa-chart-line me-2"></i>Audio Analysis
                    </h5>
                    <p class="card-text text-muted">View detailed audio analysis and statistics</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Include Live Logging Component -->
    {% include 'components/live_logging.html' %}
</div>
{% endblock %}
