{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-success">Manage Staff</h2>

    <table class="table table-striped mt-4 shadow">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_members %}
            <tr>
                <td>{{ staff.name }}</td>
                <td>{{ staff.email }}</td>
                <td>Staff</td>
                <td>
                    <a href="{% url 'edit_staff' staff.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_staff' staff.id %}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
