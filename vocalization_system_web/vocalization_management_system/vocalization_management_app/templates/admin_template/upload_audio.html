{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary">Upload Audio File</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="file">Select Audio File (.wav only)</label>
            {{ form.file }}
        </div>

        <div class="form-group">
            <label for="animal_type">Select Animal Type</label>
            {{ form.animal_type }}
        </div>

        <div class="form-group">
            <label for="location">Recording Location (Optional)</label>
            {{ form.location }}
        </div>

        <button type="submit" class="btn btn-success">Upload</button>
    </form>

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
